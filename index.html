<!DOCTYPE html>
<html lang="en">
    <!-- STARTED: SEPTEMBER 13, 2022 -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PomoTimer</title>

    <!-- Style Links -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500&family=Roboto:ital,wght@0,300;0,400;0,500;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav>
            <button class="theme-btn"><i id ="theme" class="theme-icon fa-solid fa-moon"></i></button>
        </nav>
        <h1>FOCUS</h1>
        <p class="focus-cycle">CYCLE: 1</p>
    </header>
    <main>
        <!-- Main Function Section -->
        <section class="main-function">
            <!-- Main Timer Section -->
            <section class="timer-section ">
                <div class="main-timer">
                    <h2 id="time" class="timer-time">50:00</h2>
                    <button id = "start-btn" class="start-btn">START</button>
                </div>
                <nav>
                    <!-- For music and timer restart -->
                    <div class="config-restart">
                        <button class="config-btn"><i class="fa-solid fa-arrow-rotate-right "></i></button>
                        <button class="config-btn"><i class="fa-solid fa-volume-off "></i></button>
                    </div>

                    <!-- For pomodoro focus and rest time -->
                    <div class="config-timer">
                        <button id = "time-25"class="timer-btn">25:05</button>
                        <button class="timer-btn change-btn">REST</button>
                        <button id = "time-50"class="timer-btn">50:10</button>
                    </div>
                </nav>
            </section>

            <!-- Tasks Section -->
            <section class="task-section">
                <h2 class="task-header">TASKS FOR TODAY</h2>
                <div class="tasks-list" id="taskList">
                    <div class="task-container"><label><input type="checkbox"><p class="task-name">Task 1</p></label><button class="remove-btn"><i class="fa-solid fa-circle-minus remove-icon"></i></button></div>
                    <div class="task-container"><label><input type="checkbox"><p class="task-name">Task 2</p></label><button class="remove-btn"><i class="fa-solid fa-circle-minus remove-icon"></i></button></div>
                    <div class="task-container"><label><input type="checkbox"><p class="task-name">Task 3</p></label><button class="remove-btn"><i class="fa-solid fa-circle-minus remove-icon"></i></button></div>
                    <div class="task-container"><label><input type="checkbox"><p class="task-name">Task 4</p></label><button class="remove-btn"><i class="fa-solid fa-circle-minus remove-icon"></i></button></div>
                    
                </div>
                <div class="task-append">
                    <input id = "newTask" type="text" placeholder="Add Task Here" class="new-task"><br>
                    <button class="append-btn" id = "append-btn">ADD</button>
                </div>
            </section>
        </section>
        

        <!-- Quotes Section -->
        <section class="quote-section">
            <blockquote>
                <p>Allow Yourself To Be A Beginner, No One Starts Off Being Excellent</p>
            </blockquote>
            <cite>Wendy Flynn</cite>
        </section>
    </main>
    <!-- Footer -->
    <footer>
        <p>Developed by Russell Caragay</p>
    </footer>

    <!-- javascript source file -->
    <script src="index.js"></script>
</body>
</html>
